<div *ngIf="isCookieBannerVisible" class="fixed bottom-0 left-0 w-full bg-gray-900 text-white py-4 px-6 z-50">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
      <p class="mb-4 md:mb-0 text-sm md:text-base">
        Nous utilisons des cookies pour améliorer votre expérience sur notre site. En poursuivant votre navigation, vous acceptez notre utilisation des cookies.
      </p>
      <div>
        <button (click)="acceptCookies()" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">
          Accepter
        </button>        
        <!-- Optionnel : Bouton pour réinitialiser le consentement -->
        <button (click)="clearCookieConsent()" class="bg-red-700 text-white px-4 py-2 rounded ml-2 hover:bg-red-800">
          Refuser
        </button>        
      </div>
    </div>
  </div>
