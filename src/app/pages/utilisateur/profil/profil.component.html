<app-user-profile-header></app-user-profile-header>
<div *ngIf="updateSuccessMessage; else noMessage" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50">
  <strong>Succès</strong> Votre profil a été mis à jour avec succès.
</div>
<ng-template #noMessage>
</ng-template>

<div *ngIf="!isLoading" class="bg-white p-8 mt-6 border-4 border-[#388E3C] shadow-lg rounded-lg w-full max-w-lg text-left mx-auto">
  <h2 class="text-2xl font-bold text-[#388E3C] mb-4 text-center">Mon Profil</h2>
  <form (ngSubmit)="onUpdate()">
    <div class="mb-4">
      <label for="firstName" class="block text-gray-700 font-semibold mb-2">Prénom :</label>
      <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#388E3C]" />
    </div>

    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-semibold mb-2">Nom :</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#388E3C]" />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-semibold mb-2">Email :</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" disabled="true" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#388E3C]" />
    </div>

    <div class="mb-4">
      <label for="phone" class="block text-gray-700 font-semibold mb-2">Téléphone :</label>
      <input type="tel" id="phone" [(ngModel)]="phone" name="phone" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#388E3C]" />
    </div>

    <div class="text-center mt-6">
      <button type="submit" class="bg-[#388E3C] text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-[#388E3C] focus:ring-opacity-50 shadow-md">Mettre à jour</button>
    </div>
  </form>
</div>

<div *ngIf="isLoading" class="text-center">
  Chargement...
</div>
