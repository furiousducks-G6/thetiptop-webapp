<div class="container mx-auto p-4">
    <div class="bg-white p-4 rounded-lg shadow-lg border border-gray-200 mb-8">
        <h1 class="text-3xl font-bold text-[#388E3C]">Tombolat</h1>
    </div>

    <div class="flex justify-center relative">
        <canvas id="canvas" width="500" height="500"></canvas>
        <!-- Pointer -->
        <div id="pointer" class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-full">
            <div class="w-0 h-0 border-l-[15px] border-l-transparent border-r-[15px] border-r-transparent border-b-[30px] border-b-gray-700"></div>
        </div>
    </div>

    <div class="flex justify-center mt-4">
        <button 
            class="bg-[#388E3C] text-white px-4 py-2 rounded hover:bg-green-600"
            (click)="startWheel()"
        >
            Lancer la roue
        </button>
    </div>

    <!-- Modal -->
    <div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            <h2 class="text-xl font-bold text-center text-red-600">Nous avons un gagnant!</h2>
            <p class="text-center text-2xl font-semibold my-4">{{ winner }}</p>
            <div class="flex justify-between">
                <button (click)="closeModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Fermer</button>
            </div>
        </div>
    </div>
</div>
